    <lightning-input type="Last_Name" label="Last Name" value="contact.Last_Name" onchange={setHandlerData}></lightning-input>

    <lightning-input type="Phone" label="Phone" value="contact.Phone" onchange={setHandlerData}></lightning-input>
    <lightning-button type="Submit" label="Submit" onclick={SaveContact}></lightning-button>

</template>
