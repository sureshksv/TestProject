<template>
    <lightning-input type="text" class="fNameClass" data-id="fNameId" name="fName" label="First Name" onchange={handleChange}></lightning-input>
    <lightning-input type="text" class="lNameClass" data-something="lNameId" name="lName" label="Last Name" onchange={handleChange}></lightning-input>
    <lightning-input type="phone" class="phoneClass" data-field="phoneId" name="phone" label="Mobile" onchange={handleChange}></lightning-input>
    <lightning-input type="text" class="addressClass" data-id="addressId" name="address" label="Address" onchange={handleChange}></lightning-input>
    <lightning-button variant="base" label="ClickMe"  onclick={handleClick}></lightning-button>
</template>
