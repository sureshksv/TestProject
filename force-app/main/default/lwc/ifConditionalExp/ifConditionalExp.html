<template>
    <lightning-card title="IF CONDITION Table data" icon-name="standard:account">
        <div class="slds-m-around_medium">
        <lightning-button variant="brand" label={btnLbl} onclick={handleClick}></lightning-button>
        </div>
        <template if:true={show}>    
        <div class="slds-m-around_medium">
            <table class="slds-table slds-table_bordered  slds-table_cell-buffer slds-table_striped slds-table_col-bordered ">
                
                <tr>
                    <th><strong>Name</strong></th>
                    <th><strong>Phone</strong></th>
                </tr>
            
                <template if:true={persons} for:each={persons} for:item="per"> 
                    <tr  key={per.ssn}>
                        <td> {per.name}</td>
                        <td> <lightning-formatted-phone value={per.phone}></lightning-formatted-phone> </td>
                        
                    </tr>
                </template>
            </table>
           
        
        </div>
    </template>
       
    </lightning-card>

    
</template>
