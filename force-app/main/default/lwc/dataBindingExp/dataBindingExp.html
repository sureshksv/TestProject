<template>
    
    <lightning-card title="one way binding demo" icon-name="custom:custom1">
        <div class="slds-p-around_medium">
            <h1> My full name is {name}</h1>
        </div>
    </lightning-card>
    

    <div class="slds-m-bottom_large">
    <lightning-card title="Two way binding demo" icon-name="custom:custom2">
        <div class="slds-p-around_medium">
            <lightning-input type="text" name="title" label="Enter your title" value={title} onkeyup={changeHandler}></lightning-input>
            <lightning-input type="text" name="search" label="Enter your search"  onkeyup={changeHandler}></lightning-input>
            <lightning-input type="text" name="number" label="Enter your desc" value={numObj.description} onkeyup={changeHandler}></lightning-input>
            <lightning-input type="text" name="numberWithTrack" label="Enter your desc with Track" value={numObjTrack.description} onkeyup={changeHandler}></lightning-input>
            
        </div>
        <div class="slds-p-around_medium">
            <h2> My Title is  {title} </h2></br>
            <h2> Number:{numObj.id}::{numObj.description} </h2>
        </br>
        <h2> Number With Track:{numObjTrack.id}::{numObjTrack.description} </h2>
            
        </div>
    </lightning-card>
    </div>
    
</template>
