<template>
    <lightning-card title="UI Record Api GetRecord(with)" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <template if:true={account.data}>
                <div class="slds-m-around_medium">
                    <p>Account Name: {name}</p>
                    <p>Account Industry: {industry}</p>
                    <p>Account Phone: {phone}</p>
                    <p>Account Owner Name: {owner}</p>
                </div>
            </template>
        </div>
            <template if:true={account.error}>
                Error :{account.error};
            </template>   

    </lightning-card>
    
</template>
