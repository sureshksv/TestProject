<template>
    <lightning-card title="Wired Function Example" icon-name="custom:custom64">
        <div >
            <lightning-button variant="brand" label="Refresh" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

            <template if:true={result}>
                <template for:each={result} for:item="act">
                    <li key={act.Id}>
                       Account: {act.Name}:{act.Phone}
                    </li>  
                </template>
            </template>
            <template if:true={error}>
                Error: {error}
            </template>
        
            </div>
    </lightning-card>
    <lightning-card title="Testing Git" icon-name="standard:account26">
        <div  class="slds-m-around_medium">
    Testing Git Hub </br>
    This is for same as wired function example </br>
    updated the component</br>
   <strong> My Name is : {name}</strong>
    </div>
    </lightning-card>
</template>
